name: CI
on: [push]
jobs:
  standard-checks:
    name: Lint and Test
    runs-on: windows-latest

    steps:
      - run: node -v 

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - run: node -v 

      - name: Install dependencies
        run: npm ci

      - name: Run ESlint
        run: npm run ci:lint

      - name: Run Tests
        run: npm run ci:test
